<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form action="">
      <label for="Email"><strong> Email</strong></label>
      <input type="email" name="email" id="email">
      <br>
      <br>
      <label for="password"><strong>Password </strong> </label>
      <input type="password" name="password" id="password">
      <br>
      <br>
      <label for="name and lastname"><strong>Name and lastname</strong></label>
      <input type="name and lastname" name="name and lastname" id="name and lastname">
      <br>
      <br>
      <label for="date of birth"><strong>Date of birth</strong></label>
      <input type="date" name="date of birth" id="date of birth">
      <br>
      <br>
      <label for="telephon number"><strong>Telephon number</strong></label>
      <input type="tel"  name="telephon number" id="telephon number">
     <br> <br>
     
     
     <div>
      <label for="form-plan"><strong>Plans</strong></label>
      <select id="form-plan" name="plan">
        <option value="0">Free</option>
        <optgroup label="Monthly">
          <option value="200">2.00€/month</option>
          <option value="700">7.00€/month</option>
          <option value="1299">12.99€/month</option>
        </optgroup>
      </select>
      <br><br>

      <label for="form-pro"><strong>PRO PLAN</strong></label>
      <input id="form-pro" name="pro" type="checkbox" />
    </div>
     
     <br>
     <div>
        <label for="form-cc"><strong>Numero Carta di credito</strong></label>
        <input id="form-cc" name="cc" type="text" />
        <label for="form-cvc"><strong>CVC</strong></label>
        <input id="form-cvc" name="cvc" type="text" />
        <label for="form-exp"><strong>Data  di scadenza</strong></label>
        <input id="form-exp" name="exp" type="date" />
        <label for="form-address"><strong>Indirizzo</strong></label>
        <input type="text" id="form-address" name="address" />
      </div>
      

     
   
      
    
     
    
    </form>
  </body>
</html>
